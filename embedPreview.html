<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="renderer.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pokevent Data Tool</title>
</head>
<body>
   <nav class="nav-bar-2">
       <h1>Embed Preview</h1>
   </nav>

   <div class="card">
        <div class="card-header"></div>
        <div class="card-block preview">
            <div class="wrapper">
                <div class="side-colored" style="background-color: rgb(255, 173, 213);"></div>
                <div class="card embed">
                    <div class="card-block">
                        <div class="embed-inner">
                            <div class="embed-author">
                                <a class="embed-author-name" href>Pokevent</a>
                            </div>
                            <div class="embed-title">Chansey Community Day</div>
                            <div class="embed-description">
                                <p>Lots of Chansey Spawns</p>
                            </div>
                            <div class="fields">
                                <div class="field inline">
                                    <div class="field-name">Start Date</div>
                                    <div class="field-value">
                                        <p>July 1st</p>
                                    </div>
                                </div>
                                <div class="field false">
                                    <div class="field-name">End Date</div>
                                    <div class="field-value">
                                        <p>July 2nd</p>
                                    </div>
                                </div>
                                <div class="field false">
                                    <div class="field-name">Start Time</div>
                                    <div class="field-value">
                                        <p>10am</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <img class="embed-thumb" src="https://lh3.googleusercontent.com/6hDEpuTC9zI0DbXl1hDNOc87tpC31AlBpfsmkFmd59nZepS5LfCVeG0CRLyItgq9U6VDF-CKC8kDw9FEUR0NdLag8K1Qxb818Uc6FZs9QuAx=s0" style="height: 125px;">
                    </div>
                    <div class="embed-footer">
                        <span>(All Dates and times are local)</span>
                    </div>
                </div>
            </div>
        </div>
   </div>



   <form action="index.html">
    <button type="menu" class="preview-button">Go Back</button>
   </form>

   <script>
    let submission = document.getElementById('submit-link');
    console.log(submission)
   </script>
</body>
</html>
