<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="renderer.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pokevent Data Tool</title>
</head>
<body>
   <nav class="nav-bar">
       <h1>Pokevent Data Tool v0.1</h1>
   </nav>
   <section class="link-choice">
    <h3 id="eventtext">Select type of event:</h3>
    <form class="radio-buttons, myForm">
      <label class="radio-container">
        <input type="radio" id="default" name="selected-link" value="Default">
        Default
      </label>
      <label class="radio-container">
        <input type="radio" id="spotlightHour" name="selected-link" value="SpotlightHour">
        Spotlight Hour
      </label>
      <label class="radio-container">
        <input type="radio" id="communityDay" name="selected-link" value="CommunityDay">
        Community Day
      </label>
      <label class="radio-container">
        <input type="radio" id="t5Raid" name="selected-link" value="Tier5Raid">
        Tier 5 Raid
      </label>
    </form>
  </section>
  
  
   <section class="link-submit">
        <h3>Input Page Link:</h3>
        <form id="myForm">
            <input type="text" id="submit-link" name="submit-link" placeholder="https://leekduck.com/example">
            <br>
            <input type="submit" value="Scrape Webpage">
            <br>
        </form> 
   </section>
   <div class="alternate-buttons">
    <form action="embedPreview.html">
      <button type="menu" class="preview-button">Preview Embed</button>
     </form>
     <form action="rawDataScreen.html">
      <button type="menu" class="raw-data-button">View Raw Data</button>
     </form>
   </div>
   <div class="sendButton">
    <form action="sendToDB.html">
      <button type="menu" class="send-button">Send Data to Database</button>
    </form>
   </div>

   <script>
    let submission = document.getElementById('submit-link');
    console.log(submission)
   </script>
</body>
</html>
