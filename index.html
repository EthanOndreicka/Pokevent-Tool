<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="renderer.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pokevent Data Tool</title>
</head>
<body>
   <nav class="nav-bar">
       <h1>Pokevent Data Tool</h1>
   </nav>
   
   <div class="tooltip">?
    <span class="tooltiptext">Select an event type and insert a leekduck link to get started</span>
  </div>

  <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
    <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>
  
    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
    <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>
  
    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
    <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
  </div>


   <section class="link-choice">
    <h3 id="eventtext">Select type of event:</h3>
    <form class="radio-buttons, myForm" id="eventForm">
      <label class="radio-container">
        <input type="radio" id="default" name="selected-link" value="Default">
        Default
      </label>
      <label class="radio-container">
        <input type="radio" id="spotlightHour" name="selected-link" value="SpotlightHour">
        Spotlight Hour
      </label>
      <label class="radio-container">
        <input type="radio" id="communityDay" name="selected-link" value="CommunityDay">
        Community Day
      </label>
      <label class="radio-container">
        <input type="radio" id="t5Raid" name="selected-link" value="Tier5Raid">
        Tier 5 Raid
      </label>
    </form>
  </section>
  
   <section class="link-submit">
        <h3>Input Page Link:</h3>
        <form id="myForm">
            <input type="text" id="submit-link" name="submit-link" placeholder="https://leekduck.com/example">
            <br>
            <input type="submit" value="Scrape Webpage" id="submitButton" disabled>
            <br>
        </form> 
   </section>
   <div class="alternate-buttons">
    <form action="embedPreview.html">
      <button type="menu" class="preview-button">Preview Embed</button>
     </form>
     <form action="rawDataScreen.html">
      <button type="menu" class="raw-data-button">View Raw Data</button>
     </form>
   </div>
   <div class="sendButton">
    <form action="sendToDB.html">
      <button type="menu" class="send-button">Send Data to Database</button>
    </form>
   </div>

   <script>
    let eventForm = document.getElementById('eventForm');
    let submission = document.getElementById('submit-link');
    let submitButton = document.getElementById('submitButton');

    eventForm.addEventListener('change', updateSubmitButton);
    submission.addEventListener('input', updateSubmitButton);

    function updateSubmitButton() {
      let selectedEvent = document.querySelector('input[name="selected-link"]:checked');
      if (selectedEvent && submission.value.trim() !== '') {
        submitButton.disabled = false;
      } else {
        submitButton.disabled = true;
      }
    }
   </script>
</body>
<footer>
  <small> &copy; Ethan Ondreicka   ||  2024  </small>
</footer>
</html>
